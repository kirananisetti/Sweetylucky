<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ELURU COLLEGE OF ENGINEERING AND TECHNOLOGY</title>
    <style>
        /* Basic Styling */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ffecd2, #fcb69f); /* Gradient background */
            text-align: center;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            margin-top: 50px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8); /* Slightly transparent container */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: inline-block;
        }

        input, select, button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        input:focus {
            outline: none;
            box-shadow: 0 0 8px #ffa07a; /* Glow effect on focus */
            border: 1px solid #ff7f50;
        }

        button {
            background-color: #fcb69f;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #f58a6e;
        }

        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #555;
        }
    </style>
    <script>
        // JavaScript to convert Roll Number to uppercase
        function toUpperCaseInput(event) {
            const input = event.target;
            input.value = input.value.toUpperCase(); // Convert to uppercase
        }

        // JavaScript to handle form submission
        function handleSubmit(event) {
            event.preventDefault(); // Prevent form submission
            const rollNumber = document.getElementById('roll-number').value;
            const year = document.getElementById('year').value;
            const semester = document.getElementById('semester').value;

            // Create a professional results page dynamically
            const resultPage = `
                <div style="text-align: center; margin-top: 50px;">
                    <h2>Results</h2>
                    <p><strong>Roll Number:</strong> ${rollNumber}</p>
                    <p><strong>Year:</strong> ${year}</p>
                    <p><strong>Semester:</strong> ${semester}</p>
                    <button onclick="window.location.reload()">Go Back</button>
                </div>
            `;
            document.body.innerHTML = resultPage; // Replace current page content with results
        }
    </script>
</head>
<body>
    <h1>ECET-PORTAL</h1>
    <div class="container">
        <form onsubmit="handleSubmit(event)"> <!-- Attach JavaScript function -->
            <label for="roll-number">Roll Number:</label>
            <input type="text" id="roll-number" name="roll-number" oninput="toUpperCaseInput(event)" required><br>
            <label for="year">Year:</label>
            <select id="year" name="year" required>
                <option value="">Select</option>
                <option value="1">1st Year</option>
                <option value="2">2nd Year</option>
                <option value="3">3rd Year</option>
                <option value="4">4th Year</option>
            </select><br>
            <label for="semester">Semester:</label>
            <select id="semester" name="semester" required>
                <option value="">Select</option>
                <option value="1">1st Semester</option>
                <option value="2">2nd Semester</option>
            </select><br>
            <button type="submit">Submit</button>
        </form>
    </div>
    <div class="footer">
        Â© Designed, Developed, and Maintained by the Department of E.E.E
    </div>
</body>
</html>
